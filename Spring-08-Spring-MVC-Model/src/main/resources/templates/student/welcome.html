<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 th:text="${name}"> </h2>
<h2 th:text="${course}"> </h2>
<h2 th:text="${subject}"> </h2>
<h2 th:text="${id}"> </h2>
<h2 th:text="${numbers}"> </h2>
<h2 th:text="${numbers.size()}"> </h2>
<h2 th:text="${numbers.get(2)}"> </h2>
<h2 th:text="${student.getFirstName()}"> </h2>
<h2 th:text="${student.lastname}"> </h2> <!--even id=f you don't call get method it will recognize it automatically-->


</body>
</html>
